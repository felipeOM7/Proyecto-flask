{% include 'cliente/menu.html' %}


<div class="container">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    <div class="row">
        <div class="col-md-5">

            

        </div>
        <div class="col-md-15">

            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Pedido</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Total</th>
                            <th scope="col">Metodo de pago</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for ped in pedidos %}
                        <tr>
                            <td>{{ped['pedido_id']}}</td>
                            <td>{{ ped['usuario_nombre']}}</td>
                            <td>{{ ped['total'] }}</td>
                            <td>{{ ped['metodo_pago'] }}</td>
                            <td>{{ ped['estado'] }}</td>
                            <td>{{ ped['direccion_envio'] }}</td>
                            <td>{{ped['fecha_pedido']}}</td>


                            <td>
                                <form action="/cliente/Pedidos/cancelado" method="POST" style="display: inline;">
                                    <input type="hidden" name="id" value="{{ ped['pedido_id'] }}">
                                    <button type="submit" class="btn btn-danger">
                                        Cancelar
                                    </button>
                                </form>


                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>




        </div>
