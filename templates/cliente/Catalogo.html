{% include 'cliente/menu.html' %}

<div class="row">


    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    <!--<p>Productos: {{ productos | length }}</p> -->
    <!-- <p>Datos de productos: {{ productos }}</p> -->

    {% for producto in productos %}
    <div class="col-3">
        <div class="card">
            <img width="60" src="/static/img/{{ producto['imagen_url'] }}" class="img-fluid rounded-top" alt="" />

           <!-- {{ producto['imagen_url'] }}-->
            <div class="card-body">
                <h4 class="card-title">{{ producto['nombre'] }}</h4>
                <p class="card-text">{{ producto['descripcion'] }}</p>
                <p class="card-text"><strong>${{ producto['precio']}}</strong></p>
                <form action="{{ url_for('agregar_carrito') }}" method="post" style="display: inline;">
                    <input type="hidden" name="producto_id" value="{{ producto['id'] }}">
                    <input type="number" name="cantidad" min="1" value="1">
                    <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                </form>
                
            </div>
        </div>
    </div>
    {% else %}
    <p>No se encontraron productos.</p>
    {% endfor %}
</div>
