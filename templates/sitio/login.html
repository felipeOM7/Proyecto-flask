
{% include 'sitio/menu.html' %}


<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />



        <script>
            
            window.onload = function() {
                setTimeout(function() {
                    let flashMessage = document.getElementById("flash-message");
                    if (flashMessage) {
                        flashMessage.style.display = 'none';
                    }
                }, 5000);  
            };
        </script>
    </head>
    <body>
        <div class="container">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <br>
                    <div class="card">
                        <div class="card-header">Inicio de sesión</div>
                        <div class="card-body">
                            
                                   
                            <form action="/sitio/login" method="POST">
                                <div class="mb-3">
                                    <label for="txtCorreo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" name="txtCorreo" id="txtCorreo" placeholder="Escriba su usuario" />
                                </div>

                                <div class="mb-3">
                                    <label for="txtPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Introduzca su contraseña" />
                                </div>

                                <button type="submit" class="btn btn-primary">Entrar</button>
                                <a href="/sitio/registro" class="btn btn-primary">Registrarse</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

        
    </body>
</html>
